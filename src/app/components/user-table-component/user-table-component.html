<p-table
  [value]="users"
  dataKey="id"
  responsiveLayout="stack"
  breakpoint="960px"
  tableStyleClass="users-table"
>
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Birthday</th>
      <th>Gender</th>
      <th>Country</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.birthday | date: 'MMM d, y' }}</td>
      <td>{{ user.gender }}</td>
      <td>{{ user.country }}</td>
      <td class="actions-cell">
        <p-button
          label="View"
          icon="pi pi-eye"
          size="small"
          (onClick)="view.emit(user)"
        ></p-button>
        <p-button
          label="Edit"
          icon="pi pi-pencil"
          size="small"
          (onClick)="edit.emit(user)"
        ></p-button>
        <p-button
          label="Delete"
          icon="pi pi-trash"
          severity="danger"
          size="small"
          (onClick)="remove.emit(user)"
        ></p-button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="6">No users yet. Click "Add User" to create one.</td>
    </tr>
  </ng-template>
</p-table>
