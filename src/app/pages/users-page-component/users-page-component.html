<div class="users-header">
  <h2>Users</h2>

  <p-button label="Add User" icon="pi pi-plus" (onClick)="addUser()" />
</div>

<p-table [value]="users()" dataKey="id" [tableStyle]="{ 'min-width': '40rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Birthday</th>
      <th>Gender</th>
      <th>Country</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.birthday }}</td>
      <td>{{ user.gender }}</td>
      <td>{{ user.country }}</td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="5">No users yet. Click "Add User" to create one.</td>
    </tr>
  </ng-template>
</p-table>
